  flutter_map: ^0.10.1+1
  chopper: ^3.0.3
  json_annotation: ^3.0.1
  email_validator: ^1.0.5
  flutter_spinkit: ^4.1.2+1
  firebase_core: ^0.5.0
  cloud_firestore: ^0.14.0+2
  firebase_auth: ^0.18.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1
  json_serializable: ^3.4.0
