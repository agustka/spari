name: spari
description: Forrit til að hjálpa fólki að spara

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.8.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.16.1
  flutter_bloc: ^6.0.1
  freezed: ^0.11.5
  auto_route: ^0.6.7
  injectable: ^1.0.4
  get_it: ^4.0.4
  logger: ^0.9.2
  shimmer: ^1.1.1
  shared_preferences: ^0.5.10
  equatable: ^1.2.3
